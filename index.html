<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-8">
  <div class="max-w-xl mx-auto p-4 bg-white rounded shadow">
    <div class="flex justify-between mb-4">
      <button id="randomBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Losuj pytanie</button>
      <div>
        <button id="editBtn" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Edytuj pytanie</button>
        <button id="addBtn" class="bg-green-500 text-white px-2 py-1 rounded mr-2">Dodaj</button>
        <button id="deleteBtn" class="bg-red-500 text-white px-2 py-1 rounded">Usuń</button>
      </div>
    </div>

    <div id="questionContainer" class="mb-4"></div>
    <div id="answersContainer" class="grid grid-cols-1 gap-2"></div>

    <div id="editForm" class="hidden mt-4 space-y-2">
      <input id="questionInput" class="w-full border p-2" placeholder="Pytanie" />
      <div id="answerInputs" class="space-y-1"></div>
      <label class="block">Poprawna odpowiedź:
        <input id="correctInput" type="number" class="border p-2 w-full" min="1" />
      </label>
      <button id="saveBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Zapisz zmiany</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
